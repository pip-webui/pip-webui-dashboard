<div class="w-stretch">
    <md-input-container class="w-stretch bm0">
        <label>Title:</label>
        <input type="text" ng-model="vm.title"/>
    </md-input-container>

    Date:
    <md-datepicker ng-model="vm.date" class="w-stretch bm8">
    </md-datepicker>

    <md-input-container class="w-stretch">
        <label>Description:</label>
        <textarea type="text" ng-model="vm.text"/>
    </md-input-container>

    Backdrop's opacity:
    <md-slider aria-label="opacity"  type="number" min="0.1" max="0.9" step="0.01" 
        ng-model="vm.opacity" ng-change="vm.onOpacitytest(vm.opacity)">
    </md-slider>
</div>
