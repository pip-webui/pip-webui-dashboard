<md-button class="md-accent md-raised md-fab layout-column layout-align-center-center" aria-label="Add component"
           ng-click="$ctrl.addComponent()">
    <md-icon md-svg-icon="icons:plus" class="md-headline centered-add-icon"></md-icon>
</md-button>

<div class="pip-draggable-grid-holder">
  <pip-draggable-grid pip-tiles-templates="$ctrl.groupedWidgets"
                      pip-tiles-context="$ctrl.widgetsContext"
                      pip-draggable-grid="$ctrl.draggableGridOptions"
                      pip-group-menu-actions="$ctrl.groupMenuActions">
  </pip-draggable-grid>
  
  <md-progress-circular md-mode="indeterminate" class="progress-ring"></md-progress-circular>

</div>
